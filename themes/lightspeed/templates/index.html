{% extends "base.html" %}

{% block content %}
  <h1>{{ page_title }}</h1>
  <ul>
    {% for post in posts %}
      <li>
        <div class="headline">
          <a href="{% url "post", post %}">{{ post.title }}</a>
          <time style="font-size: 90%;" datetime="{{ post.published | date(format="%+") }}">
            {{ post.published | localized_date(page_lang) }}
          </time>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
