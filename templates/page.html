{% extends "base.html" %}

{% block body %}
  <h1>{{ page.title }}</h1>
  <div>
    {% for tr in translations %}
    {% if page.lang.pk == tr.lang.pk %}
      {{ tr.lang.short }}
    {% else %}
      <a href="{% url "page", tr %}">{{ tr.lang.short }}</a>
    {% endif %}
    {% endfor %}
  </div>
  <div class="content">
    {{ page.content|safe }}
  </div>
{% endblock %}
