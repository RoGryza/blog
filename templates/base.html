<!DOCTYPE html>
<html>
  <head>
    <title>
      {%- block title -%}{%- if page_title -%}
        {{ page_title }}
      {%- else -%}
        {{ site_title }}
      {%- endif -%}{%- endblock -%}
    </title>
  </head>
  <body>
    <div class="container">
      <main>
        {% block body %}{% endblock %}
      </main>

      <footer>
        {%- block taglines -%}
          {%- include "license.html" -%}
        {%- endblock taglines -%}
      </footer>
    </div>
  </body>
</html>
