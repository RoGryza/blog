name: Publish
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DART_VERSION: 1.39.2
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: abatilo/actions-poetry@v2.1.0
        with:
          poetry-version: 1.1.8
      - name: Fetch dart-sass and add it to PATH
        run: |
          wget "https://github.com/sass/dart-sass/releases/download/$DART_VERSIOn/dart-sass-$DART_VERSION-linux-x64.tar.gz" -O dart.tar.gz
          tar xzf dart.tar.gz dart-sass/sass
          echo "$(realpath dart-sass)" >> $GITHUB_PATH
      - name: Pre-publish
        run: scripts/pre-publish.sh
        env:
          WRANGLER_ACCOUNT_ID: ${{ secrets.WRANGLER_ACCOUNT_ID }}
          WRANGLER_ZONE_ID: ${{ secrets.WRANGLER_ZONE_ID }}
      - name: Build
        run: scripts/build.sh
      - uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
