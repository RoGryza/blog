path:
  template: /{{ page_lang.pk }}
  for-each:
    page_lang: session.query(Lang).all()
template: index
context:
  static:
    page_default_translation: en
  dynamic:
    page_translations: |
      [{ 'lang': l } for l in
        session.query(Lang)
          .order_by(Lang.rank)
          .all()]
    posts: |
      (session.query(Post)
        .filter(Post.lang == page_lang)
        .filter(Post.published != None)
        .order_by(Post.published.desc())
        .all())
