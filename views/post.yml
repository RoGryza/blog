path:
  template: /posts/{{ page.lang.pk }}/{{ page.slug }}
  for-each:
    page: session.query(Post).filter(Post.published != None).all()
context:
  dynamic:
    page_lang: page.lang
    page_translations: |
      (session.query(Post)
        .filter(Post.canonical_slug == page.canonical_slug)
        .join(Lang)
        .order_by(Lang.rank)
        .all())
template: post
