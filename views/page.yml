path:
  template: /{{ page.lang.pk }}/{{ page.pk }}
  for-each:
    page: session.query(Page).all()
context:
  static:
    page_template: page
    page_model: Page
  dynamic:
    page_lang: page.lang
    page_translations: |
      (session.query(Page)
        .filter(Page.canonical_slug == page.canonical_slug)
        .join(Lang)
        .order_by(Lang.rank)
        .all())
template: page
